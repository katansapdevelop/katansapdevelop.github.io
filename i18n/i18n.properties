#Web Development Tab
httpSection=HTTP
whyHttpSubSection=Why HTTP?
whyHTTPText=Learning the basics of HTTP is hugely important in web development but in many areas of development beyond buiding web apps.  Before you progress any further take the time to read and understand the following sections.  The Mozilla foundation provide some of the best resources that clearly explain the topic.  I've included some reading links that are a must read.

xmlSection=XML
whyXmlSubSection=Why XML?
whyXmlText=XML was was at one point going to the saviour of the web and with it's well formedness bring order to the chaos.  It is somewhat verbose and used less so nowadays, but still has enough of a presence to ensure it is still worth learning as a topic

jsSection=JavaScript
whyjsSubSection=Why JavaScript?
whyjsText=Definitely one of the most programming languages at the moment for both Server and Client side program.  With fully blown severs like Node.js and Rhino and the ability to run asynchonouly means they are well suited for the high volume parallel processing requirements of the cloud.  

restSection=REST
whyRestSubSection=Why REST?
whyRestText=A lightweight architectural style for designing and developing web based APIs.  Certainly there has been a shift away from SOAP towards RESTful API development

odataSection=ODATA
whyOdataSubSection=Why ODATA?
whyOdataText=A Restful API Standard developed in collaboration with SAP and Microsoft.  Not likely to set the world alight however will be prominent in Enterprise grade applications.

openUI5Section=OpenUI5
whyOpenUI5SubSection=Why OpenUI5?
whyOpenUI5Text=An open source JavaScript UI library to build responsive apps that support multiple form factors and are enterprise ready

